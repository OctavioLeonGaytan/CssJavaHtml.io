<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice JavaScript</title>
</head>
<body>

<h1>¿Qué puede hacer JavaScript?</h1>

<ul>
  <li><button onclick="ejecutarActividad('https://github.com/OctavioLeonGaytan/CssJavaHtml.io/blob/main/Ejemplo1.html')">JavaScript puede cambiar los atributos HTML</button></li>
  <!-- Agrega los otros botones aquí con las rutas correspondientes -->
</ul>

<script>
  function ejecutarActividad(url) {
    var iframe = document.createElement('iframe');
    iframe.style.width = '100%';
    iframe.style.height = '500px'; // Puedes ajustar la altura según sea necesario
    iframe.src = url;
    document.body.appendChild(iframe);
  }
</script>

</body>
</html>
