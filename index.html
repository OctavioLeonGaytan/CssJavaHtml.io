<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
</head>
<body>

    <!-- Tu contenido actual aquí -->

    <!-- Botón para abrir Ejemplo1.html y ejecutar automáticamente -->
    <button onclick="abrirYejecutarEjemplo1()">Abrir y Ejecutar Ejemplo1.html</button>

    <script>
        function abrirYejecutarEjemplo1() {
            // Abre una nueva pestaña
            const nuevaPestana = window.open('', '_blank');

            // Utiliza fetch para obtener el contenido de Ejemplo1.html
            fetch('https://github.com/OctavioLeonGaytan/CssJavaHtml.io/blob/615bda1addb1a4eff624265d0d14b4fb9426ad36/Ejemplo1.html')
                .then(response => response.text())
                .then(html => {
                    // Coloca el contenido en la nueva pestaña
                    nuevaPestana.document.write(html);
                });
        }
    </script>
</body>
</html>
