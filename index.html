<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
</head>
<body>

    <!-- Tu contenido actual aquí -->

    <!-- Botón para abrir Ejemplo1.html y ejecutar automáticamente -->
    <button onclick="abrirYejecutarEjemplo1()">Abrir y Ejecutar Ejemplo1.html</button>

    <script>
        function abrirYejecutarEjemplo1() {
            // Abre una nueva pestaña
            const nuevaPestana = window.open('', '_blank');

            // Utiliza fetch para obtener el contenido de Ejemplo1.html
            fetch('https://octavioleongaytan.github.io/CssJavaHtml.io/Ejemplo1.html')
                .then(response => response.text())
                .then(html => {
                    // Crea un elemento iframe y establece su contenido
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.srcdoc = html;

                    // Agrega el iframe a la nueva pestaña
                    nuevaPestana.document.body.appendChild(iframe);
                });
        }
    </script>
</body>
</html>
